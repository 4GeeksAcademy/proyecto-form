<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

<div class="container border border-1 mt-4 mb-4 gx-0">
 
    
        <div class="container-fluid bg-light p-2 gx-0 fw-bold fs-3 border-bottom">
          <h1 class="navbar-brand ms-2">Payment form example</h1>
        </div>
    
 
 <div class="alert alert-danger mt-4 ms-3 me-3 p-3 fw-semibold d-flex" role="alert">
    <span class="ms-2  align-baseline">Some fields are missing</span>
 </div>

 <form>
    <div class="row">
        <div class="col-6 px-4">
        <label for="cardNumber" class="form-label fw-semibold">Card #</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="XXXXXXXXXXXXX" required>
        </div>
        <div class="col-3 px-4">
            <label for="CVC" class="form-label fw-semibold">CVC #</label>
            <input type="text" class="form-control" id="CVC" name="CVC" placeholder="000" required>
        </div>
            <div class="col-3 px-4">
                <label for="Amount" class="form-label fw-semibold">Amount</label>
                <div class="input-group">
                    <span class="input-text fw-bolder">$</span>
                    <input type="number" class="form-control" id="Amount" name="Amount" placeholder="Amount" required>
                    
                  </div>
            </div>
    </div>

    <div class="row">
        <div class="col-6 px-4">
            <label for="firstName" class="form-label mt-3 fw-semibold">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" pattern="[A-Za-z]+" required>
        </div>
        <div class="col-6 px-4">
            <label for="lastName" class="form-label mt-3 fw-semibold">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" pattern="[A-Za-z]+" required>
        </div>
    </div>

    <div class="row">
        <div class="col-6 px-4 mb-3">
            <label for="city" class="form-label mt-3 fw-semibold">City</label>
            <input type="text" class="form-control" id="city" name="city" pattern="[A-Za-z]+" required>
