<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ee37c672c1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container border border-1 mt-4 mb-4 gx-0">
 
    
        <div class="container-fluid bg-light p-2 gx-0 fw-bold fs-3 border-bottom">
          <h1 class="navbar-brand ms-2">Payment form example</h1>
        </div>
    
 
 <div class="alert alert-danger mt-4 ms-3 me-3 p-3 fw-semibold d-flex" role="alert">
    <span class="ms-2  align-baseline">Some fields are missing</span>
 </div>

 <form>
    <div class="row">
        <div class="col-6 px-4">
        <label for="cardNumber" class="form-label fw-semibold">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXX">
        </div>
        <div class="col-3 px-4">
            <label for="CVC" class="form-label fw-semibold">CVC #</label>
            <input type="text" class="form-control" id="CVC" placeholder="000">
        </div>
            <div class="col-3 px-4">
                <label for="Amount" class="form-label fw-semibold">Amount</label>
                <div class="input-group">
                    <span class="input-text fw-bolder">$</span>
                    <input type="text" class="form-control" id="Amount" placeholder="Amount">
                    
                  </div>
            </div>
    </div>

    <div class="row">
        <div class="col-6 px-4">
            <label for="firstName" class="form-label mt-3 fw-semibold">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-6 px-4">
            <label for="lastName" class="form-label mt-3 fw-semibold">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
    </div>

    <div class="row">
        <div class="col-6 px-4">
            <label for="cityfirstName" class="form-label mt-3 fw-semibold">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-3 px-4">
            <label for="state" class="form-label mt-3 fw-semibold">State</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">Barcelona</option>
                <option value="2">Madrid</option>
                <option value="3">Paris</option>
              </select>
        </div>
        <div class="col-3 px-4">
            <label for="postalCode" class="form-label mt-3 fw-semibold">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="col-6 px-4 w-25">
         <label for="weAccept" class="form-label mt-3 fw-semibold">We accept:</label>
         

         <div class="input-group  bg-secondary justify-content-between p-3 rounded">

            <input type="radio" id="mastercard" name="payment-method" value="mastercard">
            <i class="fa-brands fa-cc-mastercard"></i>

            <input type="radio" id="visa" name="payment-method" value="visa">
            <i class="fa-brands fa-cc-visa"></i>

            <input type="radio" id="diners-club" name="payment-method" value="diners-club">
            <i class="fa-brands fa-cc-diners-club"></i>

            <input type="radio" id="visa" name="payment-method" value="visa">
            <i class="fa-brands fa-cc-paypal"></i>
        
            </div>
        </div>
      
        <div class="col-6 px-4">
            <label for="floatingTextarea" class="fw-semibold mt-3">Message</label>
            <textarea class="form-control mt-2" style="height: 100px;" id="floatingTextarea"></textarea>
            <span class="text-muted fw-semibold small-text " >Add any notes here.</span>
        </div>

    </div>

        
            <div class="container d-flex justify-content-end bg-light border-top mt-5 p-3">
                <input type="submit" class="btn btn-secondary me-1" value="Cancel"/>
                <input type="submit" class="btn btn-primary" value="Send"/>
            </div>
       
 </form>
</div>

</div> 
</body>
</html>
