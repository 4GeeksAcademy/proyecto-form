<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ee37c672c1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container border border-1 mt-4">
 
    <nav class="navbar bg-light p-2 border border-bottom-1 no-gutters">
        <div class="container">
          <a class="navbar-brand" href="#">Payment for example</a>
        </div>
    </nav>
 
 <div class="alert alert-danger mt-4 ms-3 me-3 p-0 d-flex" role="alert">
    <p class="font-weight-bold align-items-center ms-3">Some fields are missing</p>
 </div>

 <form>
    <div class="row d-flex align-items-between justify-content-between">
        <div class="col-6 ms-3">
        <label for="cardNumber" class="form-label">Card #</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXX">
        </div>
        <div class="col-2">
            <label for="CVC" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="CVC" placeholder="000">
        </div>
            <div class="col-2">
                <label for="Amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="Amount" placeholder="Amount">
            </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="col-5 ms-3">
            <label for="firstName" class="form-label mt-3">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-5">
            <label for="lastName" class="form-label mt-3">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="col-6 ms-3">
            <label for="cityfirstName" class="form-label mt-3">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-2">
            <label for="state" class="form-label mt-3">State</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">Barcelona</option>
                <option value="2">Madrid</option>
                <option value="3">Paris</option>
              </select>
        </div>
        <div class="col-2">
            <label for="postalCode" class="form-label mt-3">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
        </div>
    </div>

    <div class="row d-flex justify-content-between">
        <div class="col-5 ms-3">
         <label for="weAccept" class="form-label mt-3">We accept:</label>
         

         <div class="input-group  bg-secondary justify-content-between p-3">

            <input type="radio" id="mastercard" name="payment-method" value="mastercard">
            <i class="fa-brands fa-cc-mastercard"></i>

            <input type="radio" id="visa" name="payment-method" value="visa">
            <i class="fa-brands fa-cc-visa"></i>

            <input type="radio" id="diners-club" name="payment-method" value="diners-club">
            <i class="fa-brands fa-cc-diners-club"></i>

            <input type="radio" id="visa" name="payment-method" value="visa">
            <i class="fa-brands fa-cc-paypal"></i>
        
            </div>
        </div>
      
        <div class="col-5 mt-3">
            <label for="floatingTextarea">Message</label>
            <textarea class="form-control mt-2" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Add any notes here.</label>
        </div>

    </div>

        <nav class="navbar bg-light p-2 border border-bottom-1 mt-5">
            <div class="container justify-content-end">
                <button type="button" class="btn btn-secondary me-1">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </nav>





   







 </form>

</div>
</body>
</html>
